<!DOCTYPE html>
<html>
  <head>
    <title>Photo and Document App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Aplicación de Fotos y Documentos</h1>

      <label for="fileName">Ingresa un nombre:</label>
      <input type="text" id="fileName" placeholder="ej. JuanPerez" />

      <hr />

      <h2>Tomar una Foto</h2>
      <button id="startPhotoBtn">Tomar Foto</button>
      <div id="cameraContainerPhoto" style="display: none">
        <video id="videoPhoto" autoplay></video>
        <button id="capturePhotoBtn">Capturar</button>
        <button id="flipPhotoBtn">Voltear Cámara</button>
      </div>

      <div id="previewContainerPhoto" style="display: none">
        <canvas id="canvasPhoto" width="704" height="480"></canvas>
        <img id="previewImagePhoto" src="" alt="Vista previa de la foto" />
        <button id="savePhotoBtn">Guardar</button>
      </div>

      <hr />

      <h2>Escanear un Documento</h2>
      <button id="startScanBtn">Escanear Documento</button>
      <div id="cameraContainerScan" style="display: none">
        <video id="videoScan" autoplay></video>
        <button id="captureScanBtn">Capturar</button>
        <button id="flipScanBtn">Voltear Cámara</button>
      </div>

      <div id="previewContainerScan" style="display: none">
        <img id="previewImageScan" src="" alt="Vista previa del documento" />
        <button id="cropBtn">Recortar</button>
        <button id="addPageBtn">Añadir otra página</button>
      </div>

      <div id="pdfDownloadContainer" style="display: none">
        <button id="downloadPdfBtn">Descargar PDF</button>
      </div>

      <div id="cropperModal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <img id="imageToCrop" src="" alt="Imagen para Recortar" />
          <button id="confirmCropBtn">Confirmar Recorte</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
